<div ng-controller="mapController">
  <div id="map"></div>
    <div id="map-panel">
      <ol>
        <li ng-repeat="city in cities track by $index">
          <div class="city-name">{{city.city}}</div>
          <a href="#" ng-click="cityClick($index)" class="blue-button"><img src="http://icons.iconarchive.com/icons/rimshotdesign/nod2/512/Toolbar-Regular-Get-Info-icon.png"> Show Info</a>
          <a href="#" ng-click="zoomClick($index)" class="zoom-button"><img src="http://blog.jobtiger.bg/wp-content/uploads/2012/10/tursene.png"> Zoom In</a>
        </li>
      </ol>
    </div>
    
  <div id="driving-directions"></div>
        
  <div id="options" class="hidden">
    <div class="places-selected" ng-repeat="place in places">
      <input class="check-box" type="checkbox" ng-click="placeChecked(place.place)" ng-model="item.checked">
      <button class="blue-three-button">{{place.placeLabel}}</button>
      <span ng-show="item.checked" ><strong>Selected </strong><img src="img/check.png"></span>
    </div>
  </div>
</div>
